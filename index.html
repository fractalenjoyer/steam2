<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="resources/steam-pictures/steam.png">
    <script src="https://kit.fontawesome.com/02681cdd64.js" crossorigin="anonymous"></script>

    <title>Steam 2.0</title>
</head>
<body>
    <header>
        <nav>
            <i class="fa-brands fa-steam"></i>
            <p>Store</p>
            <p>Download</p>
            <p>About</p>
            <p>Contact us</p>
            <div class="search-container">
                <input id="search" type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="modal">
            <div class="modal-content"></div>
        </div>
        <section class="games">
            <h1 class="headerstyle">S P E C I A L S</h1>
            <div class="specials"></div>
        </section>
        <section class="games">
            <h1 class="headerstyle">T O P <br> S E L L E R S</h1>
            <div class="top-sellers"></div>
        </section>
        <section class="games">
            <h1 class="headerstyle">U P C O M I N G</h1>
            <div class="upcoming"></div>
        </section>
        <section class="games">
            <h1 class="headerstyle">R E C E N T L Y <br> R E L E A S E D</h1>
            <div class="new"></div>
        </section>
    </main>
</body>
</html>
